<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Permutações</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <style>
    body {
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Gerador de Permutações</h1>
    <div class="form-group">
      <label for="word">Palavra:</label>
      <input type="text" id="word" class="form-control" value="a#c">
    </div>
    <div class="form-group">
      <label for="characters">Caracteres:</label>
      <input type="text" id="characters" class="form-control" value="abcd">
    </div>
    <button class="btn btn-primary btn-block" onclick="generateCandidates()">Gerar</button>
    <h2 class="text-center mt-4">Resultados</h2>
    <table id="resultsTable" class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Permutação</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
